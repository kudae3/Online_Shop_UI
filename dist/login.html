<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://kit.fontawesome.com/183280f8d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="m-10 flex justify-center items-center">
        
        <div class=" sm:w-1/2 lg:w-[400px] bg-slate-100 rounded-lg shadow-md p-10 space-y-12 md:space-y-20">
            
            <h2 class="font-caveat font-bold text-2xl md:text-5xl text-center text-slate-500" >Login to Shauzk!</h2>
            
            <form action="" class="space-y-7">
                <div class="space-y-3">
                    <label class="font-medium text-slate-600 block" for="">Email</label>
                    <input class="duration-300 border-0 border-b-2 border-slate-300 bg-transparent outline-none focus:none appearance-none focus:ring-0 font-semibold text-slate-600 focus:border-orange-400 w-full"  type="email" name="" id="" >
                </div>

                <div class="space-y-3">
                    <label class="font-medium text-slate-600 block" for="">Password</label>
                    <input class="duration-300 border-0 border-b-2 border-slate-300 bg-transparent outline-none focus:none appearance-none focus:ring-0 font-semibold text-slate-600 focus:border-orange-400 w-full"  type="password" name="" id="" >
                </div>

                <button class="px-3 py-2 text-slate-50 font-semibold bg-orange-400 rounded-md hover:scale-x-110 hover:bg-orange-500 duration-700">Login</button>

            </form>

            <p class="font-medium text-slate-500 text-sm">New user?
                <a href="http://" class="hover:text-orange-600 duration-300">Register an account</a>
            </p>

        </div>
    
    </div>

</body>
<script src="../assets/index.js"></script>

</html>
