<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <script src="https://kit.fontawesome.com/183280f8d9.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Comfortaa:wght@300..700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>


    <div class="mx-10 my-7 lg:my-5 flex flex-col justify-center items-center space-y-10">
        
        <h1 class=" text-slate-400 font-bold text-2xl font-comfortaa">Account Center</h1>

        <div class=" sm:w-1/2 sm:grid grid-cols-2 gap-5 bg-slate-100 rounded-lg shadow-md p-10 space-y-12 sm:space-y-0">            
            
            <div>
                <img class="rounded-lg" src="../assets/image/Rabbit.jpeg" alt="">
            </div>
            
            <form action="" class="space-y-7">
                
                <div>
                    <label class="font-medium text-slate-600 block" for="">Username</label>
                    <input class=" font-semibold text-slate-600 focus:border-orange-400 duration-300 outline-none border-b-2 border-slate-300 bg-slate-100 w-full"  type="text" name="" id="" >
                </div>
                
                <div>
                    <label class="font-medium text-slate-600 block" for="">Email</label>
                    <input class=" font-semibold text-slate-600 focus:border-orange-400 duration-300 outline-none border-b-2 border-slate-300 bg-slate-100 w-full"  type="email" name="" id="" >
                </div>

                <div>
                    <label class="font-medium text-slate-600 block" for="">Password</label>
                    <input class=" font-semibold text-slate-600 focus:border-orange-400 duration-300 outline-none border-b-2 border-slate-300 bg-slate-100 w-full"  type="password" name="" id="" >
                </div>

                <button class="px-3 py-2 text-slate-50 font-semibold bg-orange-400 rounded-md hover:scale-x-110 hover:bg-orange-500 duration-700">Edit</button>

            </form>
        
        </div>
    
    </div>

</body>
<script src="../assets/index.js"></script>

</html>
