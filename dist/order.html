<body>

            <div id="mobile-slide-close"
                class="absolute top-3 right-5 bg-gray-900 size-9 rounded-full flex justify-center items-center md:hidden">
                <button class="text-xl text-slate-200 ">
                    <i class="fa-solid fa-xmark"></i>

            </div>

            </div>

            </div>

            <div id="mobile-menu" class="md:hidden duration-700 cursor-pointer text-xl pr-3">
                <i class="fa-solid fa-bars text-black"></i>
            </div>
        </div>

    </div>

                    </tr>
                </thead>
